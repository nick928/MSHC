<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">
  <title>Main Street Hair Company</title>
  <style>
    html {
      font-family: 'Domine', serif;
      background-image: url(http://i.imgur.com/C3sPwRt.png);
      background-repeat: repeat-y;
      background-repeat: repeat-x;
      background-repeat: repeat;
    }
    h1 {
      font-size: 150%;
    }
    li {
      display: inline;
    }
    a {
      display: block;
      padding: 8px;
      background-color: #dddddd;
    }
    .container {
      margin-left: auto;
      margin-right: auto;
      max-width: 1150px;
    }
    .home {
      overflow: auto;
      margin-left: auto;
      margin-right: auto;
      border-radius: 15px 50px;
      padding: 20px;
      background:rgba(125,125,125,0.7);
    }
    .slideshow {
      max-width: 1000px;
      max-height: 800px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    .dot {
      height: 13px;
      width: 13px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active {
      background-color: #717171;
    }
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 2s;
      animation-name: fade;
      animation-duration: 2s;
    }
    #header {
      overflow: auto;
      width: 1100px;
      height: 150px;
    }
    #name {
      height: 150px;
      width: 500px;
      float: left;
      overflow: auto
    }
    #nav {
      float: right;
      overflow: auto;
      padding: 10px;
      width: 500px;
      height: 150px;
    }
    #slides {
      overflow: auto;
    }
    @-webkit-keyframes fade {
      from {opacity: .6}
      to {opacity: 1}
    }
    @keyframes fade {
      from {opacity: .6}
      to {opacity: 1}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="home">
      <div id="header">
        <div id="name">
          <h1>Main Street Hair Company</h1>
        </div>
        <div id="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Meet The Team</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><h2>(937) 878-1024</h2></li>
          </ul>
        </div>
      </div>
      <br>
      <div id="slides">
        <div class="slideshow">
          <div class="mySlides fade">
            <img src="http://i.imgur.com/sZQVfHK.jpg" style="width:100%">
          </div>
          <div class="mySlides fade">
            <img src="http://i.imgur.com/EJuIht1.gif" style="width:100%">
          </div>
          <div class="mySlides fade">
            <img src="http://i.imgur.com/xhos83g.png" style="width:100%">
          </div>
        </div>
      <br>
        <div style="text-align:center">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
    <script>
      var slideIndex = 0;
      showSlides();
      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex> slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 10000);
      }
    </script>
      </div>
    </div>
  </div>
</body>
</html>
